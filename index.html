<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #upload-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #upload-container input {
            margin-top: 10px;
        }
        #flashcards-container {
            display: none;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .flashcard {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 20px;
        }
        .flashcard .answer {
            display: none;
            margin-top: 10px;
            font-style: italic;
        }
        .flashcard.show-answer .answer {
            display: block;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .flashcard input[type="text"] {
            padding: 5px;
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Flashcard App</h1>
    <div id="upload-container">
        <input type="file" id="fileInput" accept=".txt">
        <p>Upload a text file with flashcards (format: Question: Answer per line)</p>
    </div>
    <div id="flashcards-container">
        <div class="flashcard">
            <div class="question"></div>
            <input type="text" id="userAnswer" placeholder="Type your answer here">
            <button id="checkAnswerButton">Check Answer</button>
            <div class="answer"></div>
        </div>
        <div id="controls">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script>
        let flashcards = [];
        let currentIndex = 0;

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    parseFlashcards(text);
                };
                reader.readAsText(file);
            } else {
                alert('Please upload a text file.');
            }
        }

        function parseFlashcards(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            flashcards = lines.map(line => {
                const [question, answer] = line.split(':');
                if (question && answer) {
                    return { question: question.trim(), answer: answer.trim() };
                } else {
                    console.warn(`Skipping malformed line: "${line}"`);
                    return null;
                }
            }).filter(card => card !== null);
            currentIndex = 0;
            displayFlashcard();
            document.getElementById('flashcards-container').style.display = 'block';
        }

        function displayFlashcard() {
            if (flashcards.length === 0) {
                document.querySelector('.flashcard').innerHTML = '<p>No flashcards available.</p>';
                return;
            }

            const flashcard = flashcards[currentIndex];
            document.querySelector('.flashcard .question').textContent = flashcard.question;
            document.querySelector('.flashcard .answer').textContent = flashcard.answer;
            document.getElementById('userAnswer').value = '';
            document.querySelector('.flashcard').classList.remove('show-answer');
            document.getElementById('nextButton').style.display = 'none';
        }

        document.getElementById('checkAnswerButton').addEventListener('click', function() {
            const userAnswer = document.getElementById('userAnswer').value.trim();
            const correctAnswer = flashcards[currentIndex].answer.trim();
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.querySelector('.flashcard').classList.add('show-answer');
                document.getElementById('nextButton').style.display = 'inline-block';
            } else {
                alert('Incorrect answer. Please try again.');
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % flashcards.length;
            displayFlashcard();
        });

        document.getElementById('prevButton').addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
            displayFlashcard();
        });
    </script>
</body>
</html>
