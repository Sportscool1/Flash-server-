<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator from PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #flashcards {
            display: none;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Flashcard Generator from PDF</h1>
    <input type="file" id="fileInput" accept=".pdf">
    <div id="flashcards"></div>

    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    extractTextFromPDF(arrayBuffer);
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('Please upload a PDF file.');
            }
        }

        async function extractTextFromPDF(arrayBuffer) {
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            const numPages = pdf.numPages;
            let textContent = '';

            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const text = await page.getTextContent();
                textContent += text.items.map(item => item.str).join(' ') + '\n';
            }

            generateFlashcards(textContent);
        }

        function generateFlashcards(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const flashcardsContainer = document.getElementById('flashcards');
            flashcardsContainer.innerHTML = '';
            lines.forEach(line => {
                const [question, answer] = line.split(':'); // Assuming format is "Question: Answer"
                if (question && answer) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>Question:</h3>
                        <p>${question.trim()}</p>
                        <h3>Answer:</h3>
                        <p>${answer.trim()}</p>
                    `;
                    flashcardsContainer.appendChild(card);
                }
            });
            flashcardsContainer.style.display = 'block';
        }
    </script>
</body>
</html>
