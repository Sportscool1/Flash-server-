<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator from PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #dropArea {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-color: #ffffff;
            cursor: pointer;
        }
        #flashcards {
            display: none;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card p {
            margin: 0;
        }
        .highlight {
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Flashcard Generator from PDF</h1>
    <div id="dropArea">Drag & Drop PDF here or Click to Upload</div>
    <div id="flashcards"></div>

    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        const dropArea = document.getElementById('dropArea');

        // Handle drag events
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('highlight');
            const file = event.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                alert('Please drop a PDF file.');
            }
        });

        // Handle click event to trigger file input
        dropArea.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf';
            input.style.display = 'none';
            document.body.appendChild(input);
            input.addEventListener('change', () => {
                const file = input.files[0];
                if (file && file.type === 'application/pdf') {
                    handleFile(file);
                } else {
                    alert('Please upload a PDF file.');
                }
            });
            input.click();
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                extractTextFromPDF(arrayBuffer);
            };
            reader.readAsArrayBuffer(file);
        }

        async function extractTextFromPDF(arrayBuffer) {
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            const numPages = pdf.numPages;
            let textContent = '';

            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const text = await page.getTextContent();
                textContent += text.items.map(item => item.str).join(' ') + '\n';
            }

            generateFlashcards(textContent);
        }

        function generateFlashcards(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const flashcardsContainer = document.getElementById('flashcards');
            flashcardsContainer.innerHTML = '';
            lines.forEach(line => {
                const [question, answer] = line.split(':'); // Assuming format is "Question: Answer"
                if (question && answer) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>Question:</h3>
                        <p>${question.trim()}</p>
                        <h3>Answer:</h3>
                        <p>${answer.trim()}</p>
                    `;
                    flashcardsContainer.appendChild(card);
                }
            });
            flashcardsContainer.style.display = 'block';
        }
    </script>
</body>
</html>
